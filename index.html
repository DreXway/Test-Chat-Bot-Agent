<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seadog CrossFit Chatbot</title>

    <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }
        #webchat {
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
        }
        /* Remove broken selectors for .bpFab and .bpWebchat, let Botpress handle positioning */
    </style>
</head>
<body>
    <div id="webchat"></div>

    <script>
        // Ensure Botpress webchat loads after the script is loaded
        window.addEventListener("DOMContentLoaded", function() {
            if (window.botpress) {
                window.botpress.on("webchat:ready", () => {
                    window.botpress.open();
                });
                window.botpress.init({
                    botId: "e8446a63-ea82-4165-8741-1738d0f02a9f",
                    clientId: "617d7b21-a1f3-45a6-aeb3-8143d9fe074d",
                    selector: "#webchat",
                    configuration: {
                        version: "v1",
                        botName: "Sea Dog",
                        botAvatar: "https://files.bpcontent.cloud/2025/08/10/12/20250810121153-04J6COI9.png",
                        botDescription: "",
                        color: "#00a6e5",
                        variant: "solid",
                        headerVariant: "glass",
                        themeMode: "dark",
                        fontFamily: "inter",
                        radius: 4,
                        feedbackEnabled: true,
                        footer: "[âš¡ by Botpress](https://botpress.com/?from=webchat)"
                    }
                });
            } else {
                console.error("Botpress script did not load correctly.");
            }
        });
    </script>
</body>
</html>
